<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academlo store</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js" integrity="sha512-nKZDK+ztK6Ug+2B6DZx+QtgeyAmo9YThZob8O3xgjqhw2IVQdAITFasl/jqbyDwclMkLXFOZRiytnUrXk/PM6A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/js/main.js"  type="module" defer></script>
</head>

<body>
    <header class="content_nav">
        <nav class="navbar">
            <div class="home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="nav_logo-icon">
                    <title>Academlo Logo</title>
                    <g>
                        <g>
                            <path d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                            </path>
                        </g>
                    </g>
                </svg>
                <a href="#main" class="store_button"><strong>STORE</strong></a>
            </div>
            <div class="cart_section">
                <button class='bx bx-cart'>
                    <div class="total_products">0</div>
                </button>
            </div>
        </nav>
    </header>
    <section class="main">
        <div class="img_section">
            <div class="main_img">
                <img src="https://academlostorev1.netlify.app/images/sweater2.png" alt="Sueter principal">
            </div>
        </div>
        <div class="main_info">
            <h1>New Sweatshirt COLLECTIONS 2024</h1>
            <p class="main_text">Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the 2022 series, with a modern design.</p>
            <p class="main_price"><strong>$14.00</strong></p>
            <a class="main_button" href="#container"><strong>Show more</strong></a>
        </div>
    </section>
    <div class="filter_button">
        <div class="botonera">
            <button data-filter="all" class="all"><strong>Show all</strong><p>Show all products</p></button>
            <button data-filter=".shirt" class="shirt"><strong>Shirt</strong><p>products</p></button>
            <button data-filter=".hoddie" class="hoddie"><strong>Hoddie</strong><p>products</p></button>
            <button data-filter=".sweater" class="sweater"><strong>Sweater</strong><p>products</p></button>
        </div>
    </div>
    <section class="container">
        <section class="productos">

        </section>
    </section>
    <section class="cart">
        <div class="cart_nav">
            <i class='bx bx-exit'></i>
        </div>
        <div class="cart_products"></div>
        <div class="cart_total">
            <div class="cart_total_info">
                <span id="totalItems">Items </span>
                <span id="totalMoney">Total: </span>
            </div>
            <button class="btn_buy">
                Comprar
            </button>
        </div>
    </section>
</body>

</html>
